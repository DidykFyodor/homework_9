<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="sprite.svg">
   <link rel="stylesheet" href="styles/style.css">
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container container">
            <a href="#" class="header__logo"><img src="icons/icon_logo.svg" alt="logo" class="logo__icon"></a>
            <div class="header__input"> <label class="search__icon" for="search"></label> <input class="header__field" name="search" id="search" type="search" placeholder="Search for minimalist chair"></div>
         </div>
      </header>
      <main class="main">
         <div class="main__container container">
            <div class="main__item">
               <div class="item__image"><img src="images/product_1.png" alt="product_1" class="image__product"></div>
               <div class="sales">-50%</div>
               <div class="item__text">
                  <h1 class="item__title">Lolito</h1>
                  <span class="item__description">Luxury big sofa</span>
                  <div class="item__price"><p class="price__real">Rp 7.000.000</p> <p class="price__unreal">Rp 14.000.000</p></div>
               </div>
            </div>
            <div class="main__item">
               <div class="item__image "><img src="images/product_2.png" alt="product_1" class="image__product"></div>
               <div class="new">New</div>
               <div class="item__text">
                  <h1 class="item__title">Respira</h1>
                  <span class="item__description">Minimalist fan</span>
                  <div class="item__price"><p class="price__real">Rp 500.000</p></div>
               </div>
            </div>
            <div class="main__item">
               <div class="item__image"><img src="images/product_3.png" alt="product_1" class="image__product"></div>
               <div class="item__text">
                  <h2 class="item__title">Pingky</h2>
                  <span class="item__description">Cute bed set</span>
                  <div class="item__price"><p class="price__real">Rp 7.000.000</p> <p class="price__unreal">Rp 14.000.000</p></div>
               </div>
            </div>
            <div class="main__item">
               <div class="item__image"><img src="images/product_4.png" alt="product_1" class="image__product"></div>
               <div class="wrapper__star"><svg class="star">
                  <use xlink:href="icons/sprite.svg#star_icn" />
              </svg></div>
               <div class="item__text">
                  <h2 class="item__title">Respira</h2>
                  <span class="item__description">Minimalist fan</span>
                  <div class="item__price"><p class="price__real">Rp 500.000</p></div>
               </div>
            </div>
            <div class="main__item">
               <div class="item__image"><img src="images/product_5.png" alt="product_1" class="image__product"></div>
               <div class="new">New</div>
               <div class="item__text">
                  <h2 class="item__title">Lolito</h2>
                  <span class="item__description">Luxury big sofa</span>
                  <div class="item__price"><p class="price__real">Rp 7.000.000</p> <p class="price__unreal">Rp 14.000.000</p></div>
               </div>
            </div>
         </div>
      </main>
      <footer class="footer">
         <div class="footer__container container">
            <ul class="footer__nav">
               <li class="nav__item"><a href="#" class="nav__link">HOME</a></li>
               <li class="nav__item"><a href="#" class="nav__link">ABOUT US</a></li>
               <li class="nav__item"><a href="#" class="nav__link">PRODUCTS</a></li>
               <li class="nav__item"><a href="#" class="nav__link">CONTACTS</a></li>
            </ul>
            <ul class="footer__networks">
               <li class="network__item">
                  <a href="#" class="networks__link"><svg class="networks__icon ">
                     <use xlink:href="icons/sprite.svg#inst_icn" />
                                </svg></a>
               </li>
               <li class="networks__item">
                  <a href="#" class="networks__link"><svg class="networks__icon mark">
                     <use xlink:href="icons/sprite.svg#tel_icn" />
                                </svg></a>
               </li>
               <li class="networks__item">
                  <a href="#" class="networks__link"><svg class="networks__icon ">
                     <use xlink:href="icons/sprite.svg#in_icn" />
                                </svg></a>
               </li>
            </ul>
         </div>
      </footer>
   </div>
</body>
</html>
